<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <meta name="author" content="Chloe Gentry">
        <link href="RPS-style.css" rel="stylesheet">
    </head>
    
    <body>
        <div id="lobbyPage">
            <h1 id="title">Rock Paper Scissors</h1>
            <h2 id="subtitle">Face off against our computer overlords!</h2>
            <p id="rules">You know the rules...
                Rock beats scissors 
                Paper beats rock
                Scissors beats paper
            </p> 
            <button id="start">fight for humanity</button>
        </div>
        <div class="gameContainer", id="gamePage">
            <div class="scores">
                <div class="you">
                    <h1>U:</h1>
                    <div class="uScore"></div>
                </div>
                <div class="cpu">
                    <h1>CPU:</h1>
                    <div class="cpuScore"></div>
                </div>
            </div>
            <div class="battle">
                <div id="uWeapon"></div>
                <div id="vs"></div>
                <div id="cpuWeapon"></div>
            </div>
            <div class="chooseWeapon">
                <div id="rock"><img src="images/rock.png"></div>
                <div id="paper"><img src="images/paper.png"></div>
                <div id="scissors"><img src="images/scissors.png"></div>
            </div>
        </div>
        <script src="R-p-s.js"></script>
        <div id="winFrame"><button id="replay"></button></div>
    </body>
</html>
