<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <meta name="author" content="Chloe Gentry">
        <script src="https://unpkg.com/mathjs@11.11.1/lib/browser/math.js"></script>
        <script src="R-p-s.js"></script>
    </head>
    
    <body>
        <div id="startFrame"></div>
        <div class="gameContainer">
            <div class="scores">
                <div id="uScore"></div>
                <div id="cpuScore"></div>
            </div>
            <div class="battle">
                <div id="uWeapon"></div>
                <div id="vs"></div>
                <div id="cpuWeapon"></div>
            </div>
            <div class="chooseWeapon">
                <div id="rock"></div>
                <div id="paper"></div>
                <div id="scissors"></div>
            </div>
        </div>
        <div id="winFrame"></div>
    </body>
</html>
