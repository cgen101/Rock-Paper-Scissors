<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <meta name="author" content="Chloe Gentry">
        <link href="RPS-style.css" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
        </style>
    </head>
    
    <body>
        <div id="lobbyPage">
            <h1 id="title">Rock Paper Scissors</h1>
            <h2 id="subtitle">Face off against our computer overlords!</h2>
            <p id="rules">You know the rules...
                Rock beats scissors 
                Paper beats rock
                Scissors beats paper
            </p> 
            <button id="start">fight for humanity</button>
        </div>
        <div class="gameContainer", id="gamePage">
            <div class="scores">
                <div class="you">
                    <h1>U:</h1>
                </div>
                <div class="uScore"></div>
                <div class="divide"></div>
                <div class="cpu">
                    <h1>CPU:</h1>
                </div>
                <div class="cpuScore"></div>
            </div>
            <div class="battle">
                <div id="uWeapon"></div>
                <div id="vs"></div>
                <div id="cpuWeapon"></div>
            </div>
            <div class="chooseWeapon">
                <div id="rock"><img onmouseover="bigImg(this)", onmouseout="normalImg(this)", src="images/rock.png", id="rockimg"></div>
                <div id="paper"><img onmouseover="bigImg(this)", onmouseout="normalImg(this)", src="images/paper.png", id="paperimg" ></div>
                <div id="scissors"><img onmouseover="bigImg(this)", onmouseout="normalImg(this)", src="images/scissors.png", id="scissorimg"></div>
            </div>
        </div>
        <div id="winFrame">
            <h1 id="title2"></h1>
            <button id="replay">replay</button>
        </div>
        <script src="R-p-s.js"></script>
    </body>
</html>
